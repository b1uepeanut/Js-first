<body>
    <h3>짝수 홀수 구분하기!</h3>
    <script>
        var s1 = prompt("숫자를 입력하세요.");
        var n1 = Number(s1);

        if(n1%2 ===0)
        {
            console.log("입력한 수 " + n1+"은 짝수입니다.");
        }
        else{
            
            console.log("입력한 수 " + n1+"은 홀수입니다.");
        }
    </script>
</body>

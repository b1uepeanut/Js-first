<body>
    <script>
    var gugudan ={};
    gugudan.calculate = function(n){
        
        document.write("<h2>"+ n + "ë‹¨</h2>")
        for( var i = 1; i<=9; i++)
        {
            document.write(n + " X " + i + " = " + n*i + "<br>");

    function main()

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h3>1에서 100까지의 짝수의 합을 구하기</h3>
<script>
    var sum =0;
    for(var n=0; n<=100; n++)
    {
        if(n%2 ===0)
        {
            sum+=n;
        }
    }
    console.log("1에서 100까지 짝수의 총합은 "+ sum + "입니다.");
</script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan with Array</title>
</head>
<body>
    <h2>배열로 구구단 다시 구현</h2>
    <script>
    var result =[];
    for(var n=2; n<=9; n++)
    {
        for(var i= 1; i<=9; i++)
        {
            var x = n*i;
            result[i] = x ;

        }
        document.write("<h2>" + n + "단</h2>");
        for(var i= 1; i<=9; i++)
        {
            document.write(n + " x " + i + " = " + result[i] + "<br>");

        }
    }
    
    </script>
</body
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h3>대/소문자 구분하기~</h3>
<script>
    var str = prompt("아무 문자나 입력하세요(영어로)");
    if(str=== str.toUpperCase())
    {
        console.log("입력한 문자들은 대문자 입니다.");
    }
    else if(str ===str.toLowerCase())
    {
        console.log("입력한 문자들은 소문자 입니다.");
    }
    else
    {
        console.log("입력한 문자들은 대/소문자가 섞여있습니다.")
    }
</script>    
</body>
</html>

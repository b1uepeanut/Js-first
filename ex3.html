<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소수판별 프로그램</title>
</head>
<body>
    <h2>1~10000사이의 소수를 화면에 출력하는 프로그램</h2>
    <script>
        var numbers = 
        {
            all : [],
            prime : [],
            isPrime  :  function(number) //소수 판별 메소드
            {
                for(var i=2; i<number; i++)
                {
                    if(number%i === 0)
                    {
                        return false;   
                    }  
                }
                return true;
            },
            addPrime  :  function() //해당하는 숫자를 배열에 추가 
            {
                for( var i = 0; i<this.all.length; i++)
                {
                    var n = this.all[i];
                    if(this.isPrime(n))
                    {
                        this.prime.push(n);
                    }
                }
            },
            getAllPrimes  : function() //소수 return
            {
                var ret = "";
                ret += "<h2>전체 소수의 갯수:" + this.prime.length + "</h2>\n";
                for(var i = 0; i<this.prime.length ; i++) 
                {
                    ret  += (i+1) + "번째 소수:" + this.prime[i] + "<br>\n";
                }
                return ret;
            },
            addAll  : function(max_num)
            {
                for( var i = 2; i<=max_num; i++)
                {
                    this.all.push(i);
                }
            }

        }
        numbers.addAll(10000);
        numbers.addPrime();
        document.write(numbers.getAllPrimes());

    </script>
</body>
</html>

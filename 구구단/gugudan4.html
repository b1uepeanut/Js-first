<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan4</title>
</head>
<body>
    <script>
        var result = Number(prompt("몇 단을 출력하실 건가요?"));
        document.write("<h2>"+ result+"단 출력</h2>")
        document.write( result + " X 1 = " + result  * 1 + "<br>");
        document.write( result + " X 2 = " + result  * 2 + "<br>");
        document.write( result + " X 3 = " + result  * 3 + "<br>");
        document.write( result + " X 4 = " + result  * 4 + "<br>");
        document.write( result + " X 5 = " + result  * 5 + "<br>");
        document.write( result + " X 6 = " + result  * 6 + "<br>");
        document.write( result + " X 7 = " + result  * 7 + "<br>");
        document.write( result + " X 8 = " + result  * 8 + "<br>");
        document.write( result + " X 9 = " + result  * 9 + "<br>");
    </script>      
</body>
</html>

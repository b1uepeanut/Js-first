<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan8</title>
</head>
<body>
    <script>
        var n = Number(prompt("알고싶은 구구단 단수를 입력하세요"));
        if(n>=2 && n<=9)
        {   
            document.write(n + '단<br>');
            for(var i = 1; i<10; i++)
            {
                document.write(n + " X " + i + " = " + n*i + "<br>");
            }
        }
        else{
            document.write("2단, 9이하의 값만 입력할 수 있습니다. ");
        }
    </script>
</body>
</html>

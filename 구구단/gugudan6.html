<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan6</title>
</head>
<body>
  <script>
      var n = Number(prompt("원하는 구구단의 단수를 입력하세요"));
      document.write("<h2>"+ n + "단</h2>");
      for(var i = 1; i <=9; i++)
      {
        document.write(n + " X " + i + " = " + (i*n) + "<br>");
      }
  </script>    
</body>
</html>

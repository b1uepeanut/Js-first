<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan with function</title>
</head>
<body>
    <h2>개선된 구구단 프로그램</h2>
    <script>
        function gugudan(x)
        {
            var ret = [];
            for( var i =1; i<=9; i++)
            {
                ret[i] = x*i;
            }
            return ret;
        }

        function printResult(n, ret)
        {
            document.write("<h2>" + n + "단</h2>");
            for( var i=1; i<=9; i++)
            {
                document.write(n + " X " + i + " = " + n*i + "<br>");
            }
        }
        function main()
        {
            console.log("main 함수가 실행되었습니다.");
            for(var n =2; n<=9; n++)
            {
                var result = gugudan(n);
                printResult(n, result);
            }
        }
        main();
    </script>
</body>
</html>

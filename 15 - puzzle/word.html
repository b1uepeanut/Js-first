<body>
    <h1>단어 움직이기 퍼즐</h1>
    <div>
        <p id = "world1">HELLO</p>
        <div id = 'world2'></div>
        <div id = 'btns'>
            <button onclick="swap(event)">뒤집기</button>
            <button onclick="shift(event)">밀어내기</button>
        </div>
        <p id = 'check'>일치합니다.</p>
    </div>

    <script>
        var str = document.getElementById('world1').innerHTML;
        var world2 = document.getElementById('world2');
        for(var i=0; i<str.length; i++)
        {
            var btn = document.createElement('button');
            btn.innerHTML = str[i];
            world2.appendChild(btn);
        }

        var swap = function(event){

        };

        var shift = function(event){

        };

    </script>
